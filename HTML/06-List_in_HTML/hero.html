<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- This is unordered list -->
     <h1>Unordered List</h1>
    <ul type="disc">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <!-- This is ordered List -->
     <h1>Ordered List</h1>
     <ol type="1">
        <li>First</li>
        <li>Second</li>
     </ol>
     <!-- This is description List -->
      <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, the standard for web pages.</dd>
      </dl>
</body>
</html>
