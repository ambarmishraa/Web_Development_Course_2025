<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <!-- This is anchor tag -->
     <a href="https://myschoolhouse.in/learn/html/attributes.html">Click Here</a><br>
     <!-- This is self anchor tag -->
      <a target="_self" href="https://myschoolhouse.in/learn/html/attributes.html">Self Anchor</a><br>
      <!-- This is blank anchor tag -->
      <a target="_blank" href="https://myschoolhouse.in/learn/html/attributes.html">Blank Anchor</a><br>
      <!-- This is parent anchor tag -->
      <a target="_parent" href="https://myschoolhouse.in/learn/html/attributes.html">Parent Anchor</a><br>
      <!-- This is top anchor tag -->
      <a target="_top" href="https://myschoolhouse.in/learn/html/attributes.html">Top Anchor</a><br>
      <!-- This is anchor for email -->
       <a href="mailto: ambarmishra740@gmail.com">Click Here To Send Mail</a><br>
       <!-- This is anchor for phone -->
        <a href="tel: +911234567890">Click To Make a Call</a>
</body>
</html>
