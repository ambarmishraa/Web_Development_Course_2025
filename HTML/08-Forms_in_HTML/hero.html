<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- This is our form -->
     <form method="POST">
        <label for="userName">Enter Your Name:</label>
        <input type="text"/>
        <br>
        <label for="userPhone">Enter Your Phone Number:</label>
        <input type="tel" />

        <!-- This is checkbox -->
         <h1>This is checkbox</h1>
        <label for="userGender1" >Male</label>
        <input value="Male" type="checkbox"/>
        <label for="userGender2" >Female</label>
        <input value="Female" type="checkbox"/>
        <br>

        <!-- This is radio -->
         <h1>This is radio</h1>
         <label for="userGender1" >Male</label>
        <input value="Male" type="radio"/>
        <label for="userGender2" >Female</label>
        <input value="Female" type="radio"/>
     </form>
</body>
</html>
