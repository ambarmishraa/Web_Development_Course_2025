<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- This is iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H-VyYtGKuUk?si=TQTbpPs5FTgr1Vtw" title="YouTube video player" frameborder="100" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- This is audio control -->
     <audio controls><source src='./audio.mp3' type='audio/mpeg'></audio>

     <!-- This is video control -->
      <video controls width="200"><source src="./video.mp4" type='video/mp4'></video>
</body>
</html>
