<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
</head>
<body>
    <!-- Padding, Content -->
    <div class="box" style="width: 200px; height: 200px; background-color: red; display: flex; justify-content: center; align-items: center; padding-top: 20px; padding-bottom: 30px; padding-right: 20px; padding-left: 30px">
        <p>Content</p>
    </div>

    <!-- Margin -->
     <div style="margin-bottom: 20px;margin-top:20px; margin-right:40px; margin-left: 100px;width: 200px; height: 200px; background-color: yellow; display: flex; justify-content: center; align-items: center;">
        <p>Margin</p>
     </div>

     <!-- Border -->
      <div style="background-color: rgb(205, 132, 22); width: 200px; height: 200px; border-bottom: 10px solid red"> 
        <p>Border</p>
      </div>

      <!-- Border Radius -->
<div style="background-color: rgb(205, 132, 22); width: 200px; height: 200px; border-bottom: 10px solid red; border-radius: 200px;"> 
        <p>Border Radius</p>
      </div>
</body>
</html>
